openapi: 3.0.3
info:
  title: ChattyCar Notifications Service
  description: Microservice used for notifications
  version: 1.0.0
servers:
  - url: 'http://localhost:9006'
    description : Development Server
paths:
  /notifications/users/{id} change route todo + create notification
  /notifications/trips/{id} todo delete delete tout notification de trips id

  /notifications:
    post:
      summary: Create a new notification
      requestBody:
        description: Information of the notification
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/notification'
      responses:
        400:
          description: Notification in request is not correct
        201:
          description: Notification is created, sent notification created
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/notification'

  /notifications/users/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          example: 1
        description: ID of the user
    get:
      summary: Get user notifications

      responses:
        404:
          description: No user found with this ID
        200:
          description: Sent user notification
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/notification'
    delete:
      summary: Delete all notifications of this user

      responses:
        404:
          description: No user found with this ID
        200:
          description: All notifications are deleted

  /notifications/trips/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          example: 1
        description: ID of the trip
    get:
      summary: Get trip notifications
      responses:
        404:
          description: No trip found with this ID
        200:
          description: Sent trip notification
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/notification'
    delete:
      summary: Delete all notifications of this trip
      responses:
        404:
          description: No trip found with this ID
        200:
          description: All notifications are deleted
components:

  schemas:

    notification:
      type: object
      properties:
        user_id:
          type: integer
        trip_id:
          type: integer
        date:
          type: string
          description: Date in ISO 8601, YYYY-MM-DD
        notification_text:
          type: string
      example:
        user_id: 12
        trip_id: 38
        date: 2022-10-24
        notification_text: Votre demande de voyage a été acceptée

  
